<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listing Example</title>
   <style type ="text/css">
      div{
         display: flex;
         justify-content: center;
      }
      ol {
         text-align: center;
         list-style-position: inside;
         appearance: none;
      }

   </style>
</head>
<body>
   <div class="main">
      <ol>
         <li class="list">Lorem.</li>
         <li class="list">Lorem, ipsum.</li>
         <li class="list">Lorem, ipsum dolor.</li>
         <li class="list">Lorem ipsum dolor sit amet.</li>
         <li class="list">Lorem ipsum dolor sit amet consectetur.</li>
         <li class="list">Lorem ipsum dolor sit amet consectetur adipisicing.</li>
      </ol>
   </div>
</body>
</html>
